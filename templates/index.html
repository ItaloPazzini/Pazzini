<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="pokedex-container">
    <div class="top-section">
      <div class="indicator-lights">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <h1 class="title">Pokédex</h1>
    </div>

    <div class="screen-area">
      <input type="text" id="pokemonInput" placeholder="Digite o nome ou ID do Pokémon" class="search-input">
      <button class="search-btn" onclick="buscarPokemon()">Buscar</button>

      <div id="resultados" class="resultados">
        <!-- Informações do Pokémon serão inseridas aqui via JavaScript -->
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
